<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
    integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
    crossorigin='anonymous' />
</head>

<body>
  <div id="app">
    <user-product-modal ref="userProductModal" :product="product" @add-cart="addCart"></user-product-modal>
    <div class="container">
      <div class="mt-4 mb-4" style="height: 500px;overflow: auto;">
        <table class="table">
          <thead>
            <tr>
              <th>圖片</th>
              <th>產品名稱</th>
              <th>價格</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in products" key="item.id">
              <td style="width: 300px;">
                <img :src="item.imageUrl" alt="product image" style="max-width: 300px;">
              </td>
              <td>
                {{item.title}}
              </td>
              <td width="120">
                <del>{{item.origin_price}}元</del>
                <p>{{item.price}}元</p>
              </td>
              <td>
                <div class="d-flex">
                  <button class="btn btn-outline-secondary me-2" @click="displayDetail(item.id)" :disabled="item.id === loadingStatus.itemId">
                    <i class="fas fa-spinner fa-pulse" v-show="item.id === loadingStatus.itemId"></i>
                    更多資訊
                  </button>
                  <button class="btn btn-outline-primary" @click="addCart(item.id, 1)" :disabled="item.id === loadingStatus.itemId">
                    <i class="fas fa-spinner fa-pulse"  v-show="item.id === loadingStatus.itemId"></i>
                    加入購物車
                  </button>
                </div>

              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <div class="border p-3 mb-3">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-danger" @click="clearCarts()">清空購物車</button>
        </div>

        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th style="width: 150px">數量/單位</th>
              <th>單價</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="cart.carts">
              <tr v-for="item in cart.carts" key="item.id">
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteCart(item.id)">
                    <i class="fas fa-spinner fa-pulse" v-if="item.id === loadingStatus.deleteId"></i>
                    x
                  </button>
                </td>
                <td>
                  {{ item.product.title }}
                </td>
                <td>
                  <div class="input-group input-group-sm">
                    <div class="input-group mb-3">
                      <input min="1" type="number" class="form-control" v-model="item.qty" @change="updateCart(item)" :disabled="item.id === loadingStatus.quantityId">
                      <span class="input-group-text" id="basic-addon2">{{ item.product.unit }}</span>
                    </div>
                  </div>
                </td>
                <td class="text-end">
                  <small class="text-success">折扣價：</small>
                  {{ item.product.price }}
                </td>
              </tr>
            </template>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">總計</td>
              <td class="text-end">{{cart.total}}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex justify-content-center mb-4">
        <v-form ref="form" class="w-50 border p-3" v-slot="{ errors }" @submit="onSubmit">

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <v-field type="email" class="form-control" id="email" name="email"
              :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" rules="email|required"
              v-model="user.email">
            </v-field>
            <error-message name="email" class="invalid-feedback"></error-message>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">收件人姓名</label>
            <v-field type="text" class="form-control" id="name" name="姓名" :class="{ 'is-invalid': errors['姓名'] }"
              placeholder="請輸入姓名" rules="required" v-model="user.name">
            </v-field>
            <error-message name="姓名" class="invalid-feedback"></error-message>
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">收件人電話</label>
            <v-field type="text" class="form-control" id="tel" name="電話" :class="{ 'is-invalid': errors['電話'] }"
              placeholder="請輸入電話" rules="required|length:8" v-model="user.tel">
            </v-field>
            <error-message name="電話" class="invalid-feedback"></error-message>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">收件人地址</label>
            <v-field type="text" class="form-control" id="address" name="地址" :class="{ 'is-invalid': errors['地址'] }"
              placeholder="請輸入地址" rules="required" v-model="user.address">
            </v-field>
            <error-message name="地址" class="invalid-feedback"></error-message>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">留言</label>
            <v-field as="textarea" class="form-control" id="message" name="留言" :class="{ 'is-invalid': errors['留言'] }" cols="30" rows="10"
              v-model="message">
            </v-field>
            <error-message name="留言" class="invalid-feedback"></error-message>

          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-danger" :disabled="loadingStatus.submit">送出訂單</button>
          </div>
        </v-form>
      </div>

    </div>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>

  <script src="./js/productModel.js" type="module"></script>
  <script src="./js/list.js" type="module"></script>
</body>

</html>
