<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <div class="row" id="productlist">

            </div>
            <p>目前有 <span id="productCount">0</span> 項產品</p>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    
    <script>
        const pageList = {
            data: {
                products:[],
            },
            render() {
                let html = "";
                this.data.products.forEach(function(item) {
                    html += productTemplate(item);
                });
                document.getElementById("productlist").innerHTML = html;
                document.getElementById("productCount").innerHTML = this.data.products.length;
            },
            created() {
                axios.get("https://vue3-course-api.hexschool.io/api/mick1031/products")
                    .then(response => {
                        this.data.products = response.data.products;
                        this.render();
                    })
            }
        };

        pageList.created();

        function productTemplate(item) {
            const html = `
                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow-sm">
                        <div style="height: 150px; background-size: cover; background-position: center"
                        >
                        </div>
                        <div class="card-body">
                        <span class="badge badge-secondary float-right ml-2">分類</span>
                        <h5 class="card-title">
                            <a href="#" class="text-dark">${item.title}</a>
                        </h5>
                        <p class="card-text">${item.content}</p>
                        <div class="d-flex justify-content-between align-items-baseline">
                            <!-- <div class="h5">2,800 元</div> -->
                            <del class="h6">原價 ${item.origin_price} 元</del>
                            <div class="h5">現在只要 ${item.price} 元</div>
                        </div>
                        </div>
                        <div class="card-footer d-flex">
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-spinner fa-spin"></i>
                            查看更多
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm ml-auto">
                            <i class="fas fa-spinner fa-spin"></i>
                            加到購物車
                        </button>
                        </div>
                    </div>
                </div>
            `;
            return html;
        }
    </script>
</body>

</html>
